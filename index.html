<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carta Espacial ðŸ’Œ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #08172d 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      color: white;
    }

    .stars, .stars2 {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: transparent url('https://i.imgur.com/9jR2l8c.png') repeat;
      animation: twinkle 20s linear infinite;
      z-index: 0;
    }
    .stars2 {
      opacity: 0.3;
      background-size: 50px;
      animation-duration: 40s;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.8;}
      50% {opacity: 0.2;}
    }

    .moon, .saturn {
      position: absolute;
      z-index: 1;
      width: 100px;
      opacity: 0.9;
    }

    .moon {
      top: 30px;
      left: 30px;
    }

    .saturn {
      bottom: 30px;
      right: 30px;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(135deg, #ffffffdd, #e0e0ffcc);
      border-radius: 20px;
      padding: 2rem;
      max-width: 360px;
      text-align: center;
      color: #333;
      box-shadow: 0 0 30px #44f5ff88;
      transition: transform 0.8s;
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .open-btn {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: #44f5ff;
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #44f5ff;
      transition: background 0.3s ease;
      z-index: 3;
    }

    .open-btn:hover {
      background: #2bc9d7;
    }

    .card.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <img src="https://i.imgur.com/xXjUAbf.png" class="moon" alt="Lua">
  <img src="https://i.imgur.com/FN66B5F.png" class="saturn" alt="Saturno">

  <div class="container">
    <div class="card hidden" id="card">
      <h2>Para cachinhos ðŸ’™</h2>
      <p>.</p>
    </div>
  </div>

  <button class="open-btn" onclick="document.getElementById('card').classList.remove('hidden'); this.style.display='none'">Abrir Carta ðŸ’Œ</button>
</body>
</html>
