<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples</title>
    <style>
       /*definição do estilo da página*/
       body {
        font-family: Arial, sans-serif;/*definir a fonte do texto*/
        text-align: center; /*centralizar o texto na pagina*/
        margin: 50px; /*uma margem ao redor do conteudo*/
        background-color: #f4f4f4; /*definir a cor de fundo padrão*/
        }
        /*esilizr o botão*/
        button{
            padding: 10px 20px; /*definir o tamanho do botão*/
            font-size: 16px; /*definir o tamanho da fonte dp botão*/
            cursor: pointer; /*alterar o cursor ao passar pelo botão*/
            background-color: blue; /*definir a cor de fundo*/
            color: white; /*definir a cor do botão*/
            border:none /*remover a borda do botão*/ 
            border-radius : 5px; /*adicionar cantos arredondados ao botão*/

        }
    </style>
</head>
<body>
    <!--titulo principal da pagina-->
    <h1>Bem-vindo ao meu site simples</h1>
    <!--criando o botao que mudara a cor de fundo-->
    <button onclick="mudarCor()">Mudar Cor de Fundo</button> 
    <script>
        //Funcão JavaScript para mudar a cor de fundo da pagina
        function mudarCor(){
            //gerar uma cor aleatória em fprmato hexadecimal 
            var corAleatoria = '#' + Math.floor (math.random()*16777215).toString(16)
            document.body.style.background = corAleatoria;
        }
    </script>
</body>
</html>
